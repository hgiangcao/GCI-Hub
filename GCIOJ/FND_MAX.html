<div class="panel-header">
    <span>1. Find Maximum Element</span>
    <span class="difficulty-badge">Easy</span>
</div>
<div class="problem-content">
    <h2>Description</h2>
    <p>Given a list of integers <code>number</code>, write a function to return the largest integer in the list.</p>
    
    <p>You must define the function <code>solve(number)</code>.</p>

    <h3>Example 1:</h3>
    <div class="example-block">
        Input: number = [1, 5, 3, 9, 2]<br>
        Output: 9
    </div>
    
    <h3>Example 2:</h3>
    <div class="example-block">
        Input: number = [-10, -5, -2]<br>
        Output: -2
    </div>
</div>
