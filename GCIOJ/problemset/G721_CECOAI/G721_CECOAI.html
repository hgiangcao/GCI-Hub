<div class="space-y-4">
    <p>Read a <code>radius</code> of a circle from the keyboard. Calculate the area of a circle (assign to variable <code>area</code>)</p>
    <p class="font-mono text-center">area = PI * radius * radius</p>
    <p>where PI is set as 3.14</p>
   <p>Print the result <code>area</code> to the screen</p>
   
   
       <div class="mt-6">
        <h3 class="text-white font-bold text-sm mb-2">Example 1:</h3>
        <div class="bg-[#282828] border border-gray-700 rounded-lg p-3 font-mono text-sm leading-relaxed">
            <div class="flex gap-2">
                <span class="text-white font-bold select-none">Input:</span>
                <span class="text-white">radius = 1</span>
            </div>
            <div class="flex gap-2">
                <span class="text-white font-bold select-none">Screen output:</span>
                <span class="text-brand-green font-bold">3.14</span>
            </div>
        </div>
    </div>
    
        <div class="mt-6">
        <h3 class="text-white font-bold text-sm mb-2">Example 2:</h3>

            <div class="flex gap-2">
                <span class="text-white font-bold select-none">Input:</span>
                <span class="text-white">radius = 30</span>

           <div class="flex gap-2">
                <span class="text-white font-bold select-none">Screen output:</span>
                <span class="text-brand-green font-bold">2826</span>
            </div>
        </div>
    </div>
   
</div>
